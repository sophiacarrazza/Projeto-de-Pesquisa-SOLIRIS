<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="user_ruth">
            <img src="imagens/ruth.png" alt="Ruth" class="avatar">
            <h1 style="padding-top: 5px;">Ruth</h1>
        </div>
        <div id="chatbox" class="chatbox">
            <div class="message bot-message">Olá! Como posso ajudar você hoje?</div>
        </div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." style="border: none;" class="caixa_input">
        <button id="sendButton">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
